<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Book Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.book_name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input
          class="form-control"
          id="author"
          required
          [(ngModel)]="tutorial.author"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="isbn">Isbn</label>
        <input
          class="form-control"
          id="isbn"
          required
          [(ngModel)]="tutorial.isbn"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="aisle">Aisle</label>
        <input
          class="form-control"
          id="aisle"
          required
          [(ngModel)]="tutorial.aisle"
          name="description"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
